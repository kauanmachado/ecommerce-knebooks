<div class="container-flex">
    <div class="login">
        <div class="container">
        <div class="row">
          <div class="container mt-3 justify-content-center shadow p-3 rounded" id="box">
          <h2 class="text-center mt-3 mb-5">Faça login em sua conta</h2> 
            <form>
                <div class="mb-4">
                  <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
                </div>
                <div class="mb-3">

                  <input type="password" class="form-control" id="password" placeholder="Digite sua senha">
                </div>
                <div class="mb-2 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Salvar minha senha</label>
                </div>
                <div class="text-center text-lg-start mt-2 mb-4 pt-2">
                    <button type="button" class="btn btn-primary btn-lg"
                      style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                    <p class="small fw-bold mt-2 pt-1 mb-0">Não possui conta? <a href="cadastro"
                        class="link-danger">Cadastre-se</a></p>
                  </div>
              </form>
        </div>

        </div>  
        </div>
    </div>
</div>
